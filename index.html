<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Custom Carousel</title>
  </head>
  <body>
    <script src="./script.js"></script>
  </body>
  <div class="carousel-wrapper">
    <div class="carousel">
      <div class="slide-container">
        <div class="slide active">
          <img
            src="./assets/Les_Joueurs_de_cartes,_par_Paul_Cézanne,_collection_Al-Thani,_Yorck.jpg"
            alt=""
          />
          <p>This is a slide Image 1</p>
        </div>
        <div class="slide">
          <img
            src="./assets/Pierre-Auguste_Renoir,_Le_Moulin_de_la_Galette.jpg"
            alt=""
          />
          <p>This is a slide Image 2</p>
        </div>
        <div class="slide">
          <img
            src="./assets/Titian_-_Diana_and_Actaeon_-_1556-1559.jpg"
            alt=""
          />
          <p>This is a slide Image 3</p>
        </div>
        <div class="slide">
          <img src="./assets/latestNews.jpg" alt="" />
          <p>This is a slide Image 4</p>
        </div>
        <div class="navigations hide-desktop">
          <button id="backward">LEFT</button>
          <button id="forward">RIGHT</button>
        </div>
      </div>
      <div class="slide-thumbnails hide-mobile">
        <div class="thumbnail active">
          <img
            src="./assets/Les_Joueurs_de_cartes,_par_Paul_Cézanne,_collection_Al-Thani,_Yorck.jpg"
            alt=""
          />
        </div>
        <div class="thumbnail">
          <img
            src="./assets/Pierre-Auguste_Renoir,_Le_Moulin_de_la_Galette.jpg"
            alt=""
          />
        </div>
        <div class="thumbnail">
          <img
            src="./assets/Titian_-_Diana_and_Actaeon_-_1556-1559.jpg"
            alt=""
          />
        </div>
        <div class="thumbnail">
          <img src="./assets/latestNews.jpg" alt="" />
        </div>
      </div>
    </div>
  </div>
</html>
